<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Square game</title>
		<script type="text/javascript" src="game.js"></script>
		<link rel="stylesheet" type="text/css" href="game.css">
		<link href= "PNGLOLL.png" type="image/png" rel="shortcut icon" />
		<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700|Sarabun:100,200,300,400,500,600,700&display=swap&subset=thai" rel="stylesheet">
	</head>
	<body>
		<!-- these codes were adapted from https://courses.cs.washington.edu/courses/cse154/17sp/lecture/more-dom/code/squares.html  -->
		<div class="BG01">
			<h1>SQUARE GAME</h1>
		<fieldset>
			<legend>Control</legend>
			Number of box: 
			<input type="text" name="numbox" id="numbox">
			<select name="color" id = "color">
  				<option value="red">Red</option>
  				<option value="blue">Blue</option>
  				<option value="green">Green</option>
			</select>
			<button id="start">Start</button>
			<div id="timerClock"> Timer:
				<div id="clock"></div>
			</div>
		</fieldset>

		
		

		<div id="squares-container">
			<div id="squares-layer"></div>
		</div>
	</body>
</div>
</html>
